<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <form (ngSubmit)="search()">
                    <div class="field has-addons has-addons-right">                        
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Find customer" [formControl]="searchControl" />
                        </p>
                        <p class="control">
                            <button type="submit" class="button is-info">Search</button>
                        </p>                        
                    </div>
                </form>
            </div>
            <div class="column is-half">
                <div class="level has-text-right">
                    <div class="level-left"></div>
                    <div class="level-right">
                        <p class="level-item"><strong>Sort By</strong></p>
                        <p class="level-item"><a>Name</a></p>
                        <p class="level-item"><a>Recent</a></p>            
                        <p class="level-item">
                            <a class="button is-success" (click)="createNew()">New</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section">

    <div class="container">
        <table class="table is-fullwidth is-stripe">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Telephone No.</th>
                    <th>CC</th>
                    <th>Last Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customers | async" (click)="onSelect(item)">
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.telephoneNo}}</td>
                    <td>{{item.cc}}</td>
                    <td>{{item.updatedAt | date: 'medium'}}</td>
                </tr>

                <tr *ngIf="customers?.length < 1">                    
                    <td colspan="5">
                      No results found
                    </td>
                </tr>
            </tbody>

        </table>
