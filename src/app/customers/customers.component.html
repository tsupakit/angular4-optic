                            <input class="input" type="text" placeholder="Search customer by first name" [formControl]="searchControl" />
                        </p>
                        <p class="control">
                            <button type="submit" class="button is-info">Search</button>
                        </p>                        
                    </div>
                </form>
            </div>

                            <a class="button is-success" (click)="createNew()">New</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Telephone No.</th>
                    <th>CC</th>
                    <th>Last Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customers | async" (click)="onSelect(item)">
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.telephoneNo}}</td>
                    <td>{{item.cc}}</td>
                    <td>{{item.updatedAt | date: 'medium'}}</td>
                </tr>

                <tr *ngIf="customers?.length < 1">                    
                    <td colspan="5">
                      No results found
                    </td>
                </tr>
            </tbody>

        </table>
