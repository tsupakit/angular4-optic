<section class="section">
  <div class="container">

    <form [formGroup]="customerForm" (ngSubmit)="saveCustomer(customerForm.value)">      
      <div class="columns">
        <div class="column">

            <div class="level">
              <div class="level-left ">
                <div class="level-item">
                    <span class="icon is-large">
                      <i class="fa fa-info-circle fa-2x"></i>
                    </span>
                    <h3 class="level-item title is-4 is-spaced">Information</h3>
                </div>
              </div>
            </div>
        </div>
        <!-- <div class="column"></div> -->
        <div class="column">
          <div class="field is-grouped is-grouped-right">
            <p class="control">
              <button type="button" class="button is-medium" title="Edit" (click)="isEditing = true" [disabled]="isEditing">
                <span class="icon is-medium">
                  <i class="fa fa-pencil"></i>
                </span>
              </button>
            </p>

            <p class="control">
              <button type="submit" class="button is-success is-medium" title="Save" [disabled]="!isEditing">
                <span class="icon is-medium">
                  <i class="fa fa-floppy-o"></i>
                </span>
              </button>
            </p>

            <p class="control"> <!-- *ngIf="customerForm.dirty"> -->
              <button type="button" class="button is-warning is-medium" title="Reset" (click)="cancelEditing()" [disabled]="!isEditing">
                <span class="icon is-medium">
                  <i class="fa fa-refresh"></i>
                </span>
              </button>
            </p>
          </div>
        </div>
      </div>
    
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="First Name" formControlName="firstName" [disableControl]="!isEditing" [ngClass]="displayRequiredCss(customerForm.controls.firstName)">
              <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="Last Name" formControlName="lastName" [disableControl]="!isEditing" [ngClass]="displayRequiredCss(customerForm.controls.lastName)">
              <span class="icon is-small is-left">
                <i class="fa fa-user-circle"></i>
              </span>
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Gender</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <p class="control has-icons-left">
                <span class="select is-fullwidth">
                    <select formControlName="sex" [disableControl]="!isEditing">
                        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                    </select>
                </span>
                <span class="icon is-small is-left">
                  <i class="fa fa-venus-mars"></i>
                </span>
            </p>
          </div>

          <div class="field is-narrow is-normal" style="padding-top: 6px">
            <div class="control">
              <label class="label">Age</label>
            </div>
          </div>

          <div class="field is-narrow">
            <p class="control has-icons-left">
                <input class="input" type="number" placeholder="Age" formControlName="age" [disableControl]="!isEditing">
                <span class="icon is-small is-left">
                  <i class="fa fa-user-secret"></i>
                </span>
            </p>
          </div>


          <div class="field is-narrow is-normal" style="padding-top: 6px">
            <div class="control">
              <label class="label">Telephone</label>
            </div>
          </div>

          <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="text" placeholder="Telephone" formControlName="telephoneNo" [disableControl]="!isEditing">
                <span class="icon is-small is-left">
                  <i class="fa fa-mobile"></i>
                </span>
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Address</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="Address" formControlName="address" [disableControl]="!isEditing">
                <span class="icon is-small is-left">
                  <i class="fa fa-map-marker"></i>
                </span>
            </p>
          </div>
          
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Remark</label>
        </div>
        <div class="field-body">
            <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="cc" formControlName="cc" [disableControl]="!isEditing">
                  <span class="icon is-small is-left">
                    <i class="fa fa-cc"></i>
                  </span>
                </p>
            </div>
            
            <div class="field">
              <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="remark" formControlName="remark" [disableControl]="!isEditing">
                  <span class="icon is-small is-left">
                    <i class="fa fa-comment-o"></i>
                  </span>
                </p>
            </div>          
        </div>
      </div>

      <!-- <div class="field is-horizontal">
        <div class="field-label">
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control has-text-right">
              <input type="submit" class="button is-primary is-medium" value="Save" [disabled]="!customerForm.valid" />
            </div>
          </div>
        </div>
      </div> -->

    </form>

    <hr />
    <customer-vision [customer]="customer"></customer-vision>
  
  </div>
</section>
